<!DOCTYPE html>
<html>
<head>
    <title>Delete Account Confirmation</title>
</head>
<body>
    <h1>Are you sure you want to delete your account?</h1>
    <p>This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete my account">
    </form>
    <a href="{% url 'home' %}">No, take me back</a>
</body>
</html>
